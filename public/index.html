<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Incognito</title>
  
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="icon" href="favicon.png" type="image/png">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-dots"></div>

  <div id="ejectionOverlay" class="ejection-overlay" style="display: none;">
    <div class="ejection-card">
      <div id="ejectedName" class="eject-title">...</div>
      <div id="ejectedRole" class="eject-subtitle">...</div>
    </div>
  </div>

  <div id="lobbyOverlay" class="lobby-overlay">
    
    <div id="screenHome" class="menu-card fade-in">
      <div class="brand-header">
        <img src="logo.png" alt="Incognito Logo" class="logo-image-main">
        
        <h1 class="brand-title">INCOGNITO</h1>
        <p class="system-ready-text">SYSTEM_READY</p>
      </div>
      
      <div class="home-actions">
        <button id="btnGoCreate" class="btn-main btn-neon-blue">CREAR SALA</button>
        <button id="btnGoJoin" class="btn-main btn-outline">UNIRSE A SALA</button>
      </div>

      <div class="footer-links">
        <span>v9.0 Final Release</span>
      </div>
    </div>

    <div id="screenCreate" class="menu-card" style="display: none; opacity: 0;">
      <div class="screen-header">
        <button id="backFromCreate" class="btn-back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="icon-arrow-back">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
            Volver
        </button>
        <h2>CONFIGURAR PARTIDA</h2>
      </div>

      <div class="form-container">
        <div class="input-group">
            <label>Tu Nombre</label>
            <input type="text" id="hostName" maxlength="10" placeholder="Ej: Agente 007">
        </div>

        <div class="input-group">
            <div class="local-mode-btn">
                <input type="checkbox" id="localMode">
                <div class="checkmark-box"></div>
                <span class="mode-text">üè† MODO GRUPAL</span>
            </div>
        </div>

        <div class="input-row">
            <div class="input-half">
                <label>Turno (seg)</label>
                <input type="number" id="timeTurn" value="15" min="5" max="60">
            </div>
            <div class="input-half">
                <label>Votaci√≥n (seg)</label>
                <input type="number" id="timeVote" value="120" min="30" max="300">
            </div>
        </div>

        <div class="input-row">
            <div class="input-half">
                <label>Jugadores</label>
                <input type="number" id="maxPlayers" value="10" min="4" max="15">
            </div>
            <div class="input-half">
                <label>Impostores</label>
                <input type="number" id="impostors" value="2" min="1" max="4">
            </div>
        </div>

        <div class="input-group">
            <button id="btnOpenCategories" class="btn-outline-small">
                üìÇ SELECCIONAR CATEGOR√çAS (<span id="catCount">5</span>)
            </button>
        </div>
      </div>
      
      <div class="spacer"></div>
      <button id="btnCreateRoom" class="btn-main btn-primary">INICIAR JUEGO</button>
    </div>

    <div id="screenJoin" class="menu-card" style="display: none; opacity: 0;">
      <div class="screen-header">
        <button id="backFromJoin" class="btn-back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="icon-arrow-back">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
            Volver
        </button>
        <h2>UNIRSE A PARTIDA</h2>
      </div>
      
      <div class="spacer"></div>

      <div class="input-group">
        <label>Tu Nombre</label>
        <input type="text" id="joinName" maxlength="10" placeholder="Ej: Esp√≠a">
      </div>
      <div class="input-group">
        <label>C√ìDIGO DE SALA</label>
        <input type="text" id="joinCode" class="code-input" placeholder="ABCD">
      </div>
      
      <div class="spacer"></div>
      
      <button id="btnJoinRoom" class="btn-main btn-secondary">ENTRAR</button>
    </div>

  </div>

  <main id="mainContent" class="blurred" style="display:none;">
    <div class="game-board">
        <section class="game-area">
            <div class="top-bar">
                <div class="room-info-group">
                    <span class="room-label">SALA</span>
                    <span id="roomCodeDisplay" class="room-code">A1B2</span>
                    <button id="btnCopyCode" class="btn-copy" title="Copiar c√≥digo">
                        <svg id="copyIconDefault" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        <svg id="copyIconSuccess" style="display: none;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--secondary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </button>
                </div>

                <div class="top-right-actions">
                    
                    <button id="btnDiscordManual" class="btn-discord-small">

                        VOZ
                    </button>
                    
                    <button id="btnExit" class="btn-exit-red">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="icon-arrow-back-small">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                        VOLVER
                    </button>
                </div>
            </div>

            <div class="game-center">
                <div id="viewCard" class="center-view">
                    <div class="secret-card">
                        <div class="secret-label">TU ROL</div>
                        <div class="secret-word" id="wordDisplay">? ? ?</div>
                        <div class="secret-role" id="roleDisplay">Esperando inicio...</div>
                        <div class="teammate-hint" id="teammateDisplay" style="display:none;"></div>
                    </div>
                </div>

                <div id="viewTurn" class="center-view" style="display:none;">
                    <div class="turn-container">
                        <div class="turn-avatar-circle"><span id="turnTimerDisplay">15</span></div>
                        <h2 id="turnPlayerName">Jugador</h2>
                        <p class="turn-hint">TURNO DE HABLAR</p>
                        <button id="btnFinishTurn" class="btn-finish-turn" style="display:none;">‚úÖ Termin√©</button>
                    </div>
                </div>

                <div id="viewVoting" class="center-view" style="display:none;">
                    <h2 class="vote-title">¬øQUI√âN ES EL IMPOSTOR?</h2>
                    <div class="vote-hud">
                        <div id="votingTimer" class="vote-timer">00:00</div>
                        <div id="voteCounter" class="vote-counter">Votos: 0</div>
                    </div>
                    <div class="voting-grid" id="votingGrid"></div>
                </div>
            </div>

            <div class="bottom-bar">
                <div class="action-buttons">
                    <button id="btnStartRound" class="btn-action btn-start" disabled>INICIAR PARTIDA</button>
                    <button id="btnSkipVote" class="btn-action btn-skip" style="display:none;">SALTAR VOTO üí®</button>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="sidebar-header">JUGADORES <span id="myInfo"></span></div>
            <div id="playersList" class="player-list"></div>
        </aside>
    </div>
  </main>

  <div id="modalCategories" class="modal-overlay" style="display: none;">
      <div class="modal-card">
          <h3>Selecciona Categor√≠as</h3>
          <div class="category-grid-compact">
              <label class="cat-chip"><input type="checkbox" value="lugares" checked> üìç Lugares</label>
              <label class="cat-chip"><input type="checkbox" value="comidas" checked> üçî Comidas</label>
              <label class="cat-chip"><input type="checkbox" value="objetos" checked> üõ†Ô∏è Objetos</label>
              <label class="cat-chip"><input type="checkbox" value="animales" checked> ü¶Å Animales</label>
              <label class="cat-chip"><input type="checkbox" value="profesiones" checked> üëÆ Profesiones</label>
          </div>
          <button id="btnCloseCategories" class="btn-main btn-secondary">GUARDAR Y VOLVER</button>
      </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
