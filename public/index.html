<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Impostor Arcane - Mesa Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="title-wrap">
        <div class="title-row">
          <div class="status-dot"></div>
          <div>
            <div class="title">Impostor Arcane <span class="badge">Online</span></div>
            <div id="headerSubtitle">Conectando...</div>
          </div>
        </div>
        <div class="myplayer-select" id="myInfo">Sin sala</div>
      </div>
    </header>

    <div class="lobby-overlay" id="lobbyOverlay">
      <div class="lobby-panel">
        <div class="lobby-header">
          <h2>Configurar partida</h2>
          <div class="lobby-tabs">
            <button class="lobby-tab active" id="tabCreate">Crear sala</button>
            <button class="lobby-tab" id="tabJoin">Unirse</button>
          </div>
        </div>

        <div id="panelCreate">
          <div class="lobby-grid">
            <div class="field">
              <label>Tu nombre</label>
              <input id="hostName" type="text" placeholder="Tu nombre" maxlength="12" />
            </div>
            <div class="field">
              <label>Jugadores</label>
              <input id="maxPlayers" type="number" value="10" min="3" max="15" />
            </div>
            <div class="field">
              <label>Impostores</label>
              <input id="impostors" type="number" value="2" min="1" max="4" />
            </div>
          </div>
          <div class="controls" style="justify-content:flex-end;">
            <button id="btnCreateRoom" class="primary">Crear sala</button>
          </div>
        </div>

        <div id="panelJoin" style="display:none;">
          <div class="lobby-grid">
            <div class="field">
              <label>Tu nombre</label>
              <input id="joinName" type="text" placeholder="Tu nombre" maxlength="12" />
            </div>
            <div class="field">
              <label>CÃ³digo de sala</label>
              <input id="joinCode" type="text" placeholder="ARC-XXXX" style="text-transform:uppercase;" />
            </div>
          </div>
          <div class="controls" style="justify-content:flex-end;">
            <button id="btnJoinRoom" class="primary">Unirse</button>
          </div>
        </div>
      </div>
    </div>

    <main id="mainContent" class="blurred">
      <section class="card">
        <div class="card-inner">
          <div class="mesa-wrapper">
            <img src="mesa-impostor.png" alt="Mesa" class="mesa-img" onerror="this.style.display='none'" />
            
            <div class="card-center">
              <div class="mesa-label">TU CARTA SECRETA</div>
              <div class="word" id="wordDisplay">----</div>
              <small id="roleDisplay">Esperando...</small>
            </div>
          </div>

          <div class="hud">
            <div class="pill">
              <span class="pill-label">ESTADO</span>
              <span class="phase-pill" id="phasePill">Lobby</span>
            </div>
            <div class="pill">
              <span class="pill-label">SALA</span>
              <span class="pill-value" id="roomCodeDisplay">---</span>
            </div>
          </div>

          <div class="controls center-controls">
            <button id="btnStartRound" class="primary" disabled>Iniciar Partida</button>
            <button id="btnSkipVote" class="skip" disabled>Saltar Voto</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="sidebar-section">
          <h3>Jugadores</h3>
          <div class="players-list" id="playersList"></div>
        </div>
        <div class="sidebar-section">
          <h3>Registro</h3>
          <div class="log" id="log"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
