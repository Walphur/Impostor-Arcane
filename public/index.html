<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Impostor Arcane</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="ejectionOverlay" class="ejection-overlay" style="display: none;">
    <div class="ejection-content">
      <div id="ejectedName" class="eject-title">Juan fue expulsado.</div>
      <div id="ejectedRole" class="eject-subtitle">Era el Impostor</div>
    </div>
  </div>

  <div class="app-container">
    
    <div id="lobbyOverlay" class="lobby-overlay">
      <div class="brand-title">Impostor<span>.</span></div>
      <div class="menu-card">
        <div class="avatar-preview">üïµÔ∏è</div>
        <div class="tabs">
          <button id="tabCreate" class="tab-btn active">Crear</button>
          <button id="tabJoin" class="tab-btn">Unirse</button>
        </div>

        <div id="panelCreate">
          <div class="input-group"><label>Nombre</label><input type="text" id="hostName" maxlength="10"></div>
          <div class="input-group flex-group">
            <div><label>Jugadores</label><input type="number" id="maxPlayers" value="10" min="4" max="15"></div>
            <div><label>Impostores</label><input type="number" id="impostors" value="2" min="1" max="3"></div>
          </div>
          <button id="btnCreateRoom" class="btn-main btn-primary">CREAR</button>
        </div>

        <div id="panelJoin" style="display: none;">
          <div class="input-group"><label>Nombre</label><input type="text" id="joinName" maxlength="10"></div>
          <div class="input-group"><label>C√ìDIGO</label><input type="text" id="joinCode" class="code-input"></div>
          <button id="btnJoinRoom" class="btn-main btn-secondary">UNIRSE</button>
        </div>
      </div>
    </div>

    <main id="mainContent" class="blurred">
      
      <div class="top-bar">
        <div class="room-pill">SALA: <span id="roomCodeDisplay">---</span></div>
        <div id="phasePill" class="phase-pill">LOBBY</div>
      </div>

      <section class="game-center">
        
        <div id="viewCard" class="center-view">
           <div class="secret-card">
              <div class="secret-label">TU ROL</div>
              <div class="secret-word" id="wordDisplay">? ? ?</div>
              <div class="secret-role" id="roleDisplay">Esperando...</div>
           </div>
        </div>

        <div id="viewTurn" class="center-view" style="display:none;">
           <div class="turn-container">
              <div class="turn-avatar-circle">
                 <span id="turnAvatar">üë§</span>
              </div>
              <h2 id="turnPlayerName">Nombre Jugador</h2>
              <div class="turn-timer-big" id="turnTimerDisplay">15</div>
              <p class="turn-hint">TURNO DE HABLAR</p>
           </div>
        </div>

        <div id="viewVoting" class="center-view" style="display:none;">
           <h2 class="vote-title">¬øQUI√âN ES EL IMPOSTOR?</h2>
           <div class="voting-grid" id="votingGrid">
              </div>
           <button id="btnSkipVote" class="btn-action btn-skip">SALTAR VOTO üí®</button>
        </div>

      </section>

      <div class="bottom-bar">
         <div class="my-status" id="myInfo">Esperando inicio...</div>
         <button id="btnStartRound" class="btn-action btn-start" disabled>INICIAR PARTIDA</button>
      </div>

    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
