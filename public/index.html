<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Impostor Arcane</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-dots"></div>

  <div id="ejectionOverlay" class="ejection-overlay" style="display: none;">
    <div class="ejection-card">
      <div id="ejectedName" class="eject-title">...</div>
      <div id="ejectedRole" class="eject-subtitle">...</div>
    </div>
  </div>

  <div id="lobbyOverlay" class="lobby-overlay">
    <div class="brand-title">Impostor<span>.</span></div>
    
    <div class="menu-card">
      <div class="avatar-preview">üïµÔ∏è</div>
      <div class="tabs">
        <button id="tabCreate" class="tab-btn active">Crear</button>
        <button id="tabJoin" class="tab-btn">Unirse</button>
      </div>

      <div id="panelCreate">
        <div class="input-group">
          <label>Tu Nombre</label>
          <input type="text" id="hostName" maxlength="10" placeholder="Ej: Juan">
        </div>

        <div class="input-group">
            <label class="local-mode-btn">
                <input type="checkbox" id="localMode">
                <span>üè† Modo Presencial (Sin Discord)</span>
            </label>
        </div>

        <div class="input-group flex-group">
            <div><label>Turno (seg)</label><input type="number" id="timeTurn" value="15" min="5" max="60"></div>
            <div><label>Votaci√≥n (seg)</label><input type="number" id="timeVote" value="120" min="30" max="300"></div>
        </div>

        <div class="input-group">
            <label>Categor√≠as</label>
            <div class="category-cards-grid">
                <label class="category-card"><input type="checkbox" value="lugares" checked><span class="cat-icon">üìç</span><span class="cat-name">Lugares</span></label>
                <label class="category-card"><input type="checkbox" value="comidas" checked><span class="cat-icon">üçî</span><span class="cat-name">Comidas</span></label>
                <label class="category-card"><input type="checkbox" value="objetos"><span class="cat-icon">üõ†Ô∏è</span><span class="cat-name">Objetos</span></label>
                <label class="category-card"><input type="checkbox" value="animales"><span class="cat-icon">ü¶Å</span><span class="cat-name">Animales</span></label>
                <label class="category-card" style="grid-column: span 2;"><input type="checkbox" value="profesiones"><span class="cat-icon">üëÆ</span><span class="cat-name">Profesiones</span></label>
            </div>
        </div>

        <div class="input-group flex-group">
          <div><label>Jugadores</label><input type="number" id="maxPlayers" value="10" min="4" max="15"></div>
          <div><label>Impostores</label><input type="number" id="impostors" value="2" min="1" max="4"></div>
        </div>
        <button id="btnCreateRoom" class="btn-main btn-primary">CREAR SALA</button>
      </div>

      <div id="panelJoin" style="display: none;">
  <div class="input-group">
    <label>Tu Nombre</label>
    <input type="text" id="joinName" maxlength="10" placeholder="Nombre">
  </div>
  <div class="input-group">
    <label>C√ìDIGO DE SALA</label>
    <input type="text" id="joinCode" class="code-input" placeholder="XXXX">
  </div>
  <button id="btnJoinRoom" class="btn-main btn-secondary">UNIRSE</button>
</div>
    <p class="version-text">v5.5 Final</p>
  </div>

  <main id="mainContent" class="blurred">
    <div class="game-board">
        <section class="game-area">
            <div class="top-bar">
                <div class="room-info">
                    <span class="room-label">SALA <span id="roomCodeDisplay" class="room-code">---</span></span>
                </div>
                <div class="top-right-actions" style="display: flex; gap: 10px;">
                    <button id="btnDiscordManual" class="btn-discord-small" style="display:none;">üéß VOZ</button>
                    <button id="btnExit" class="btn-exit">‚ùå</button>
                </div>
            </div>

            <div class="game-center">
                <div id="viewCard" class="center-view">
                    <div class="secret-card">
                        <div class="secret-label">TU ROL</div>
                        <div class="secret-word" id="wordDisplay">? ? ?</div>
                        <div class="secret-role" id="roleDisplay">Esperando inicio...</div>
                        <div class="teammate-hint" id="teammateDisplay" style="display:none;"></div>
                    </div>
                </div>

                <div id="viewTurn" class="center-view" style="display:none;">
                    <div class="turn-container">
                        <div class="turn-avatar-circle"><span id="turnTimerDisplay">15</span></div>
                        <h2 id="turnPlayerName">Jugador</h2>
                        <p class="turn-hint">TURNO DE HABLAR</p>
                        <button id="btnFinishTurn" class="btn-finish-turn" style="display:none;">‚úÖ Termin√© de hablar</button>
                    </div>
                </div>

                <div id="viewVoting" class="center-view" style="display:none;">
                    <h2 class="vote-title">¬øQUI√âN ES EL IMPOSTOR?</h2>
                    <div class="vote-hud">
                        <div id="votingTimer" class="vote-timer">02:00</div>
                        <div id="voteCounter" class="vote-counter">Votos: 0/10</div>
                    </div>
                    <div class="voting-grid" id="votingGrid"></div>
                </div>
            </div>

            <div class="bottom-bar">
                <div class="action-buttons">
                    <button id="btnStartRound" class="btn-action btn-start" disabled>INICIAR PARTIDA</button>
                    <button id="btnSkipVote" class="btn-action btn-skip" style="display:none;">SALTAR VOTO üí®</button>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="sidebar-header">JUGADORES <span id="myInfo"></span></div>
            <div id="playersList" class="player-list"></div>
        </aside>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
