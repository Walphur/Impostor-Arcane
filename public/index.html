<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Impostor Arcane</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="ejectionOverlay" class="ejection-overlay" style="display: none;">
    <div class="ejection-content">
      <div id="ejectedName" class="eject-title">Jugador expulsado...</div>
      <div id="ejectedRole" class="eject-subtitle">...</div>
    </div>
  </div>

  <div id="lobbyOverlay" class="lobby-overlay">
    <div class="brand-title">Impostor<span>.</span></div>
    
    <div class="menu-card">
      <div class="avatar-preview">üïµÔ∏è</div>
      
      <div class="tabs">
        <button id="tabCreate" class="tab-btn active">Crear</button>
        <button id="tabJoin" class="tab-btn">Unirse</button>
      </div>

      <div id="panelCreate">
        <div class="input-group">
          <label>Tu Nombre</label>
          <input type="text" id="hostName" maxlength="10" placeholder="Nombre">
        </div>
        <div class="input-group flex-group">
          <div>
            <label>Jugadores</label>
            <input type="number" id="maxPlayers" value="10" min="4" max="15">
          </div>
          <div>
            <label>Impostores</label>
            <input type="number" id="impostors" value="2" min="1" max="4">
          </div>
        </div>
        <button id="btnCreateRoom" class="btn-main btn-primary">CREAR SALA</button>
      </div>

      <div id="panelJoin" style="display: none;">
        <div class="input-group">
          <label>Tu Nombre</label>
          <input type="text" id="joinName" maxlength="10" placeholder="Nombre">
        </div>
        <div class="input-group">
          <label>C√ìDIGO DE SALA</label>
          <input type="text" id="joinCode" class="code-input" placeholder="ARC-XXXX">
        </div>
        <button id="btnJoinRoom" class="btn-main btn-secondary">UNIRSE</button>
      </div>
    </div>
    <p class="version-text">v3.0 Online ‚Ä¢ Max 15 Jugadores</p>
  </div>

  <main id="mainContent" class="app-container blurred">
    
    <section class="game-area">
      
      <div class="top-bar">
        <div class="room-info">
            <span class="room-label">SALA</span>
            <span id="roomCodeDisplay" class="room-code">---</span>
        </div>
        <div id="phasePill" class="phase-pill">LOBBY</div>
      </div>

      <div class="game-center">
        
        <div id="viewCard" class="center-view">
           <div class="secret-card">
              <div class="secret-label">TU CARTA SECRETA</div>
              <div class="secret-word" id="wordDisplay">? ? ?</div>
              <div class="secret-role" id="roleDisplay">Esperando inicio...</div>
           </div>
        </div>

        <div id="viewTurn" class="center-view" style="display:none;">
           <div class="turn-container">
              <div class="turn-avatar-circle">
                 <span id="turnTimerDisplay">15</span>
              </div>
              <h2 id="turnPlayerName" style="font-size: 2rem; margin-bottom: 10px;">Jugador</h2>
              <p class="turn-hint">TURNO DE HABLAR</p>
           </div>
        </div>

        <div id="viewVoting" class="center-view" style="display:none;">
           <h2 class="vote-title">¬øQUI√âN ES EL IMPOSTOR?</h2>
           <div class="voting-grid" id="votingGrid">
              </div>
        </div>

      </div>

      <div class="bottom-bar">
         <div class="action-buttons">
             <button id="btnStartRound" class="btn-action btn-start" disabled>INICIAR PARTIDA</button>
             <button id="btnSkipVote" class="btn-action btn-skip" style="display:none;">SALTAR VOTO üí®</button>
         </div>
      </div>
    </section>

    <aside class="sidebar">
      <div style="margin-bottom: 15px; font-weight: bold; color: #64748b; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">
        JUGADORES EN SALA <span id="myInfo" style="float:right; color: #ef4444;"></span>
      </div>
      <div id="playersList" class="player-list">
        </div>
    </aside>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
